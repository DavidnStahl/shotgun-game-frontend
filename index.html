<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shotgun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    
</head>
<body>
   <div class="container my-container">
       <div class="row">
            <div class="col my-col2"><button type="button" class="btn btn-secondary" onclick="startGame()">Startgame</button></div>
       </div>
    <div class="row my-row1">
            
     <div id="playerName"class="col my-col">Player<div id="actionPlayer" class="actionPictures"></div><div  id="playerButtons"class="actionButtons"><div class="btn-group my-btn-group" role="group" aria-label="Basic example">

            <button id="shotgunbutton"type="button" class="btn btn-dark" disabled onclick="shotgun()">Shotgun</button>
            <button id="shootbutton"type="button" class="btn btn-danger" disabled onclick="shoot()">Shoot</button>
            <button id="blockbutton"type="button" class="btn btn-success"disabled onclick="block()">Block</button>
            <button id="loadbutton"type="button" class="btn btn-primary"disabled onclick="load()">Load</button>
            <button id="numberOfshootsCounter-player"type="button" class="btn btn-light" disabled>Shoots 0</button>
          </div></div></div>
     
     <div class="col my-col">Computer<div id="actionComputer" class="actionPictures"></div><div class="actionButtons"><div id="aiButtons"class="btn-group my-btn-group" role="group" aria-label="Basic example">
            <button id="numberOfshootsCounter-ai"type="button" class="btn btn-light" disabled>Shoots 0</button>
            </div></div>
    </div>
    
        </div>



   </div>
     <script src="newplayer.js"></script>
     <script src="ai.js"></script>
     <script src="gamelogic.js"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
